name: Deploy AA Tool

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts
      
      - name: Execute Remote Commands
        run: |
          ssh -i ~/.ssh/id_ed25519 root@${{ secrets.HOST }} "cd /root/master-project && git pull origin main && /usr/bin/docker compose up -d --build"