name: Deploy AA Tool - Sjednocený

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy and Restart Docker
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
            # 1. Nastavení cest pro ARM64 a Docker pluginy
            export PATH=$PATH:/usr/bin:/usr/local/bin:/usr/libexec/docker/cli-plugins
            export LD_LIBRARY_PATH=/lib/aarch64-linux-gnu:$LD_LIBRARY_PATH
            
            # 2. Samotný deployment
            cd /root/master-project
            git pull origin main
            
            # 3. Spuštění (zkusíme volat přímo docker compose)
            docker compose up -d --build
          EOF