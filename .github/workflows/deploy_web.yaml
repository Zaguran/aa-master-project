name: Deploy AA Tool - Finalni Oprava IP

on:
  push:
    branches:
      - main
    tags:
      - 'v*'                  # Spustí se při vytvoření tagu (např. v1.1.0)
    paths:
      - 'web/**'              # Spustí se jen při změně v aplikaci
      - 'docker-compose.yml'  # Nebo při změně dockeru
      - 'Dockerfile'  
      
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          # Tady se ted konecne pripojime na spravny HOST
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy and Restart Docker
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
            cd /root/master-project
            git pull origin main
            # 1. Zastavíme a smažeme staré kontejnery i sítě
            docker compose down
            # 2. Vyčistíme případné konfliktní kontejnery
            docker rm -f aat-web-container 2>/dev/null || true
            # 3. Spustíme novou verzi s buildem
            docker compose up -d --build
          EOF