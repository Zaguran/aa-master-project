name: Deploy to Linux 2 (Web + Ollama Monitor)

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - 'web/**'
      - 'agents/monitor_ollama_server.py'
      - 'docker-compose.yml'
      - 'Dockerfile'
      - 'Dockerfile.agent'
      - '.github/workflows/deploy-linux2.yaml'
      
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH for Linux 2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY_L2 }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.LINUX_1_IP }} >> ~/.ssh/known_hosts
          ssh-keyscan -H ${{ secrets.LINUX_2_IP }} >> ~/.ssh/known_hosts
      
      - name: Create .env file locally
        run: |
          cat > .env << EOF
          # Generated by GitHub Actions
          DB_HOST=${{ secrets.LINUX_1_IP }}
          DB_PORT=${{ secrets.DB_PORT }}
          DB_NAME=${{ secrets.DB_NAME }}
          DB_USER=${{ secrets.DB_USER }}
          DB_PASS=${{ secrets.DB_PASSWORD }}
          OLLAMA_API_BASE=http://localhost:11434
          OLLAMA_BASE_URL=http://localhost:11434
          LINUX_1_IP=${{ secrets.LINUX_1_IP }}
          LINUX_2_IP=${{ secrets.LINUX_2_IP }}
          EOF
          echo "=== .env file created locally ==="
          cat .env
      
      - name: Deploy to Linux 2
        run: |
          # Copy .env to server
          scp -i ~/.ssh/id_ed25519 .env root@${{ secrets.LINUX_2_IP }}:/root/master-project/.env
          
          # Deploy application
          ssh -i ~/.ssh/id_ed25519 root@${{ secrets.LINUX_2_IP }} bash << 'EOF'
          set -e
          cd /root/master-project
          
          echo "=== [1/7] Resetting local changes ==="
          git reset --hard HEAD
          git clean -fd
          
          echo "=== [2/7] Pulling latest code ==="
          git pull origin main
          
          echo "=== [3/7] Checking .env file ==="
          cat .env
          
          echo "=== [4/7] Stopping old containers ==="
          docker compose down || true
          docker rm -f aat-web-container 2>/dev/null || true
          docker rm -f aat-monitor-ollama 2>/dev/null || true
          
          echo "=== [5/7] Building and starting services ==="
          docker compose up -d --build
          
          echo "=== [6/7] Waiting 15 seconds ==="
          sleep 15
          
          echo "=== [7/7] Checking status ==="
          docker ps --filter "name=aat-"
          echo ""
          echo "--- Web container logs (last 30 lines) ---"
          docker logs aat-web-container --tail 30 || true
          echo ""
          echo "--- Monitor Ollama logs (last 20 lines) ---"
          docker logs aat-monitor-ollama --tail 20 || true
          
          echo ""
          echo "=== Deployment completed ==="
          echo "Web UI should be available at: http://${{ secrets.LINUX_2_IP }}:8501"
          EOF
