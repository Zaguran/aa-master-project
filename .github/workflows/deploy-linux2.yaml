name: Deploy to Linux 2 (Web + Ollama Monitor)

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - 'web/**'
      - 'agents/monitor_ollama_server.py'
      - 'docker-compose.yml'
      - 'Dockerfile'
      - 'Dockerfile.agent'
      - '.github/workflows/deploy-linux2.yaml'
      
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH for Linux 2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY_L2 }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.LINUX_1_IP }} >> ~/.ssh/known_hosts
          ssh-keyscan -H ${{ secrets.LINUX_2_IP }} >> ~/.ssh/known_hosts
      
      - name: Deploy to Linux 2
        env:
          LINUX_1_IP: ${{ secrets.LINUX_1_IP }}
          LINUX_2_IP: ${{ secrets.LINUX_2_IP }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_PORT: ${{ secrets.DB_PORT }}
        run: |
          ssh -i ~/.ssh/id_ed25519 root@${{ secrets.LINUX_2_IP }} \
            "DB_HOST='$LINUX_1_IP' \
             DB_PORT='$DB_PORT' \
             DB_NAME='$DB_NAME' \
             DB_USER='$DB_USER' \
             DB_PASS='$DB_PASSWORD' \
             LINUX_1_IP='$LINUX_1_IP' \
             LINUX_2_IP='$LINUX_2_IP' \
             bash -s" << 'EOF'
          set -e
          cd /root/master-project
          
          echo "=== [1/7] Pulling latest code ==="
          git pull origin main
          
          echo "=== [2/7] Generating .env file ==="
          cat > .env << ENVEOF
# Generated by GitHub Actions
DB_HOST=${DB_HOST}
DB_PORT=${DB_PORT}
DB_NAME=${DB_NAME}
DB_USER=${DB_USER}
DB_PASS=${DB_PASS}
OLLAMA_API_BASE=http://localhost:11434
OLLAMA_BASE_URL=http://localhost:11434
LINUX_1_IP=${LINUX_1_IP}
LINUX_2_IP=${LINUX_2_IP}
ENVEOF
          
          echo "=== [3/7] .env file created ==="
          cat .env
          
          echo "=== [4/7] Stopping old containers ==="
          docker compose down || true
          docker rm -f aat-web-container 2>/dev/null || true
          docker rm -f aat-monitor-ollama 2>/dev/null || true
          
          echo "=== [5/7] Building and starting services ==="
          docker compose up -d --build
          
          echo "=== [6/7] Waiting 15 seconds ==="
          sleep 15
          
          echo "=== [7/7] Checking status ==="
          docker ps --filter "name=aat-"
          echo ""
          echo "--- Web container logs (last 30 lines) ---"
          docker logs aat-web-container --tail 30 || true
          echo ""
          echo "--- Monitor Ollama logs (last 20 lines) ---"
          docker logs aat-monitor-ollama --tail 20 || true
          
          echo ""
          echo "=== Deployment completed ==="
          EOF
