name: Deploy Web & Monitor Ollama (Linux 2)

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - 'web/**'
      - 'agents/monitor_ollama_server.py'
      - 'docker-compose.yml'
      - 'docker-compose.agents.yml'
      - 'Dockerfile'
      - 'Dockerfile.agent'
      
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH for Linux 2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY_L2 }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.LINUX_1_IP }} >> ~/.ssh/known_hosts
          ssh-keyscan -H ${{ secrets.LINUX_2_IP }} >> ~/.ssh/known_hosts
      
      - name: Deploy Web Application
        run: |
          ssh -i ~/.ssh/id_ed25519 root@${{ secrets.LINUX_2_IP }} << 'EOF'
            cd /root/aa-master-project
            git pull origin main
            
            # Deploy web application
            docker compose down
            docker rm -f aat-web-container 2>/dev/null || true
            docker compose up -d --build
            
            echo "Web application deployed on Linux 2"
          EOF
      
      - name: Deploy Monitor Ollama Agent
        run: |
          ssh -i ~/.ssh/id_ed25519 root@${{ secrets.LINUX_2_IP }} << 'EOF'
            cd /root/aa-master-project
            
            # Stop and remove old monitor-ollama container
            docker stop aat-monitor-ollama 2>/dev/null || true
            docker rm aat-monitor-ollama 2>/dev/null || true
            
            # Build and start monitor-ollama agent (connects to LINUX_1_IP:5432)
            docker compose -f docker-compose.agents.yml up -d --build monitor-ollama
            
            echo "Monitor Ollama agent deployed on Linux 2"
          EOF
