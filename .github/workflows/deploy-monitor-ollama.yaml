name: Deploy Hetzner Resource Monitor

on:
  push:
    branches:
      - main
    paths:
      - 'agents/ollama_monitor/**'
  workflow_dispatch:  

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          # POUŽÍVÁME SSH_KEY MÍSTO SSH_PRIVATE_KEY
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          # POUŽÍVÁME HOST MÍSTO SSH_HOST
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy
        run: |
          # POUŽÍVÁME USERNAME A HOST
          scp -i ~/.ssh/id_ed25519 agents/ollama_monitor/resource_monitor.py ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/opt/hetzner-monitor/
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.USERNAME }}@${{ secrets.HOST }} "systemctl restart hetzner-monitor"