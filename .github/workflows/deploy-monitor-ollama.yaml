name: Deploy Hetzner Resource Monitor

on:
  push:
    branches:
      - main
  workflow_dispatch:  

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.USERNAME }}@${{ secrets.HOST }} "sudo mkdir -p /opt/hetzner-monitor && sudo chown -R ${{ secrets.USERNAME }}:${{ secrets.USERNAME }} /opt/hetzner-monitor"
          scp -i ~/.ssh/id_ed25519 agents/ollama_monitor/resource_monitor.py ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/opt/hetzner-monitor/
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.USERNAME }}@${{ secrets.HOST }} "sudo systemctl restart hetzner-monitor || true"