name: Deploy Monitor DB Agent (Linux 1)

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - 'agents/monitor_db_server.py'
      - 'agents/db_bridge/**'
      - 'docker-compose.agents.yml'
      - 'Dockerfile.agent'
      
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH for Linux 1
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY_L1 }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.LINUX_1_IP }} >> ~/.ssh/known_hosts
      
      - name: Deploy Monitor DB Agent
        run: |
          ssh -i ~/.ssh/id_ed25519 root@${{ secrets.LINUX_1_IP }} << 'EOF'
            cd /root/aa-master-project
            git pull origin main
            
            # Stop and remove old monitor-db container
            docker stop aat-monitor-db 2>/dev/null || true
            docker rm aat-monitor-db 2>/dev/null || true
            
            # Build and start monitor-db agent (connects to localhost:5432)
            docker compose -f docker-compose.agents.yml up -d --build monitor-db
            
            echo "Monitor DB agent deployed on Linux 1"
          EOF
