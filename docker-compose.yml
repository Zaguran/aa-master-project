version: '3.8'

services:
  aat-web:
    build:
      context: .
      dockerfile: web/Dockerfile
    container_name: aat-web-container
    # SÍŤOVÝ REŽIM HOST: Kontejner přestane mít vlastní izolovanou síť 
    # a začne používat přímo síť serveru (jako by v Dockeru nebyl).
    network_mode: "host" 
    restart: always
    environment:
      - PYTHONUNBUFFERED=1